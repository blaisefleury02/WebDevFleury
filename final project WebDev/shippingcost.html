<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("shippingForm").addEventListener("submit", function (event) {
      event.preventDefault()

      const zip = document.getElementById("zipcode").value.trim()
      const resultDiv = document.getElementById("shippingResult")

      if (!/^\d{5}$/.test(zip)) {
        resultDiv.textContent = "Please enter a valid 5-digit ZIP code."
        resultDiv.classList.remove("text-success")
        resultDiv.classList.add("text-danger")
        return;
      }

      let baseRate = 2000
      let surcharge = 0

      if (zip.startsWith("9")) surcharge = 1100// West Coast
      else if (/^[5-8]/.test(zip)) surcharge = 900 // Midwest
      else if (/^[0-4]/.test(zip)) surcharge = 400 // East Coast

      const total = baseRate + surcharge;

      resultDiv.classList.remove("text-danger")
      resultDiv.classList.add("text-success")
      resultDiv.textContent = `Estimated shipping: $${total.toLocaleString()}`
    });
  });
</script>
