<script type="text/javascript" defer>
  document.addEventListener('DOMContentLoaded', function () {
    const image = document.querySelector('.image-dropdown-container img');
    const hiddenSpecInput = document.getElementById('hiddenspec');

   
    const config = {
      body: 'green',
      roof: 'black',
      wheels: 'white'
    };

    function updateImage() {
      const imageName = `./img/${config.body}_${config.roof}_${config.wheels}.jpg`;
      console.log("Trying to load image:", imageName);

      image.src = imageName;
      if (hiddenSpecInput) hiddenSpecInput.value = imageName;
    }


    const buttons = document.querySelectorAll('button[data-role]');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const role = button.getAttribute('data-role');
        const value = button.getAttribute('data-value');

        if (role && value) {
          config[role] = value;
          updateImage();
        }
      });
    });
  });
</script>
